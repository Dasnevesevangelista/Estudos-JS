<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        button{
            padding: 20px;
        
        }
      
    </style>
</head>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="bissexto()">Verificar</button>
    <div>
        <p id="res">Informe um ano para saber se ele é bissexto</p>
    </div>
    <script>
        function bissexto() {

            let res = document.getElementById('res')

            let ano = Number(prompt('Qual o ano que você quer verificar?'))
            let item = document.createAttribute('style')
            res.innerHTML = `<strong>Analizando o ano de ${ano}...</strong>` 
            if(ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0){
                res.innerHTML += `<p>O ano de ${ano} <span style="background: #75f15681">É BISSEXTO</span>\u2705</p>`       
            }else{
                res.innerHTML += `<p>O ano de ${ano} <span style="background: #f1565681">NÃO É BISSEXTO</span>\u274c<p>`
            }
            
        }
    </script>
</body>
</html>
